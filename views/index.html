{% extends 'layout.html' %}

{% block content %}

  <div class='content'>
    <h1>
      How do I build...
    </h1>
    <h2>
      Search your champion
    </h2>

    <div class='search-bar'>

      {{ error || '' }}

      <form action='/champion' method='GET'>
        <input type='text' name='champion'
               class='search-text' autocomplete='off'
               placeholder='Enter your champion...'/>
        <input type='submit' class='search-button' name='submit' />
      </form>
    </div>

  </div>

{% endblock %}

{% block scripts %}
  <script>
    Background.displayRandomBackground();
  </script>
{% endblock %}
