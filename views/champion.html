{% extends 'layout.html' %}

{% block content %}

  <div class='content'>
    <div class='build'>
    <h1>{{ champion }} Suggested Build</h1>
      {% for category in displayOrder %}
        <p>{{ category }}</p>
        <div class='build-block'>
          {% for item in data[category] %}
            <img src='/static/images/items/{{ item["id"] }}.png' />
          {% endfor %}
        </div>
      {% endfor %}
    </div>
    <br />
    <br />
    <a href='/builds/{{ champion }}_build.json' download>Build</a>
  </div>

{% endblock %}

{% block scripts %}
  <script>
   displayChampionBackground('{{ champion }}');
  </script>
{% endblock %}
