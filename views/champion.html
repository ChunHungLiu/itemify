{% extends 'layout.html' %}

{% block content %}
  <div class='content'>
    <div class='build'>
      <div class='build-block'>
        {% for category in displayOrder %}
          {% for item in data[category] %}
            <img src='/static/images/items/{{ item }}.png' />
          {% endfor %}
        {% endfor %}
      </div>
    </div>
    <br />
    <br />
    <a href='/builds/{{ champion }}_build.json' download>Build</a>
  </div>
{% endblock %}
